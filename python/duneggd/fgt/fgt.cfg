
[STRadMod]
class = duneggd.fgt.STRadMod.STRadModBuilder
stube_rmin     = Q('0.95cm')
strawThickness = Q('0.0065cm') 
stube_rmax     = stube_rmin + 2* strawThickness
stubeLength    = Q('350cm')
stubeMaterial  = "Air"

[STT]
subbuilders = ["STRadMod"]
class = duneggd.fgt.STT.STTBuilder
stubeLength    = Q('350cm')
sttDim = [stubeLength,stubeLength,Q('700cm')]
sttMaterial = "Air"

[DetEnclosure]
subbuilders = ["STT"]
class = duneggd.fgt.DetEnc.DetEncBuilder
detEncDim = [Q('50m'),Q('50m'),Q('50m')]
detEncMaterial = "Air"

[World]
subbuilders = ["DetEnclosure"]
class = duneggd.fgt.World.WorldBuilder
worldMaterial = "Rock"
worldDim = [Q('100m'),Q('100m'),Q('100m')]

