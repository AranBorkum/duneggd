
[STPlane]
class = duneggd.fgt.STPlane.STPlaneBuilder
strawThickness = Q('0.0065cm') 
sTube_rmin     = Q('0.95cm')
sTube_rmax     = sTube_rmin + strawThickness
sTube_length   = Q('350cm')
stPlaneMat = 'Air'
strawMat   = 'fibrous_glass'
stGas      = 'stGas'

[ArgonTargetPlane]
class = duneggd.fgt.Target.TargetPlaneBuilder
targetMat = 'Argon'
tubeThickness = {STPlane:strawThickness} # for now, will depend on target
tTube_length  = {STPlane:sTube_length}   # for now, will be shorter
tTube_rmin = Q('0.5in')
tTube_rmax = tTube_rmin + tubeThickness
tTube_spacing = Q('0.505in')
nTubesPerTarget = 275

[Radiator]
class = duneggd.fgt.Radiator.RadiatorBuilder
radFoilMat = 'C3H6'
spacerMat  = 'Fabric'
foilThickness = Q('0.004cm')
spacerThickness = Q('0.025cm')
radFoilDim = [ {STPlane:sTube_length}, {STPlane:sTube_length}, foilThickness]
spacerDim  = [ {STPlane:sTube_length}, {STPlane:sTube_length}, spacerThickness]
nFoilsPerRadiator = 60

[STT]
subbuilders = ['STPlane', 'Radiator', 'ArgonTargetPlane']
class = duneggd.fgt.STT.STTBuilder
sttMat     = 'Air'
#sttDim defined at construction based off of STPlane parameters
nRadiatorModules = 46
nTargetModules = 36


